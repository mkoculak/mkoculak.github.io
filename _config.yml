# Site
title: Mind the brain
description: Mózgi, nauka, technologia, Python. <br>I jeszcze trochę mózgów.
url: mkoculak.github.io
logo: blog_logo.svg
locale: pl_PL
excerpt_separator: <!-- more -->

assets:
  compress:
    css: false
    js: false

# Left Block Images
background:
  home: assets/images/backgrounds/pillars.jpg            # this image will be shown on homepage's left block
  post: assets/images/backgrounds/post.jpg                 # this image will be shown when post's front matter doesn't specify any image
  post-list: assets/images/backgrounds/neuron2.jpg       # this image will be shown on post list page

# Jekyll
permalink: /:categories/:year/:month/:day/:title
future: true
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
  input:            GFM
sass:
  # style:            compressed

# Google Analytics
google-analytics:   UA-90696100-1

# Social Links
twitter:            mkoculak
github:             mkoculak
stackoverflow:
linkedin:

# Gems
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-gist

# Exclude list
include: [_pages]
exclude: [README.md, Gemfile, Gemfile.lock, _site, src, vendor, CNAME, LICENSE, Rakefile, .sass-cache, .DS_Store]
